events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ==========================================
    # [추가됨] 클라이언트 요청 본문 크기 제한 설정
    # 아래 값을 원하는 크기로 변경하세요 (예: 10M, 50M, 100M)
    client_max_body_size 10M; 
    # ==========================================

    server {
        listen 80;
        server_name eggit.example.com;
        
        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name eggit.example.com;

        # SSL Certificates (Managed by Let's Encrypt on Host)
        ssl_certificate /etc/letsencrypt/live/eggit.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/eggit.example.com/privkey.pem;

        # Frontend: Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend API Proxy
        location /api/v1/ {
            proxy_pass http://backend:8000/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket Support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}